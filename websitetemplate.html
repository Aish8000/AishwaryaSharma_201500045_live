<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="websitetemplate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <title>Koral</title>
</head>

<body>
    <nav id="NAV">
        <h1>K<span>o</span>ral<span>.</span></h1>
        <div class="left">
            <h4 class="left-point">HOME</h4>
            <h4 class="left-point">PAGES</h4>
            <h4 class="left-point">PORTFOLIOS</h4>
            <h4 class="left-point">HEADERS</h4>
            <h4 class="left-point">ELEMENTS</h4>
            <h4 class="left-point">BLOG</h4>
        </div>
        <div class="right">
            <h3><i class="zmdi zmdi-search"></i></h3>
            <h3><i class="zmdi zmdi-shopping-cart-plus"></i></h3>
            <h3><i class="zmdi zmdi-menu"></i></h3>
        </div>
    </nav>
    <header>
        <h1>Perfect images for perfect websites</h1>
        <h5>Koral is a free and open source framework for building web applications.</h5>
        <div class="buttons">
            <h4>EXPLORE MORE</h4>
            <h4>BUY NOW</h4>
        </div>
    </header>
    <footer>
        <h3><button class="detail" onclick="show()"><label id="name">[Student name]</label></button></h3>
        <h3><button class="detail" onclick="show()"><label id="roll">[University Rollno]</label></button></h3>
        <h3><button class="detail">GLA University, Mathura</button></h3>
        <h3><button class="detail" onclick="show()"><label id="date">[Date]</label></button></h3>
    </footer>

    <script>
        function show() {
            document.getElementById('name').innerHTML = 'Aishwarya Sharma';
            document.getElementById('roll').innerHTML = '201500045';
            document.getElementById('date').innerHTML = '11-07-2022';
        }
    </script>
</body>

</html>
